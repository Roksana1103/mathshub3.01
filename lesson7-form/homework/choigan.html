<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-7</title>
</head>

<body>
    <fieldset>
        <legend>USER DATA</legend>
        <label>
            <span>Name</span>
            <input type="text" placeholder="Ivan">
        </label>
        <br>

        <label>
            <span>Email</span>
            <input type="email" placeholder="example@mail.com">
        </label>
        <br>

        <label>
            <span>Password</span>
            <input type="password" placeholder="********">
        </label>
        <br>

        <label>
            <span>Remember me</span>
            <input type="checkbox">
        </label>
        <br>

        <fieldset>
            <legend>GENDER</legend>
            <label>
                <span>Male</span>
                <input type="radio" name="gender">
            </label>
            <br>
            <label>
                <span>Female</span>
                <input type="radio" name="gender">
            </label>
            <br>
            <label>
                <span>Other</span>
                <input type="radio" name="gender">
            </label>
        </fieldset>

        <label>
            <span>Age</span>
            <input type="number">
        </label>
        <br>

        <input type="button" onclick="alert('Форма очищена')" value="RESET">
        <input type="button" onclick="alert('Форма отправлена')" value="SEND FORM">
    </fieldset>
</body>

</html>
